<template name="_topMembers">

	<div class="top-members">
		{{#each topMembers}}
			<a href="{{ pathFor 'memberDetail' }}" data-toggle="tooltip" title="{{profile.name}}">
				<div class="memberPhoto" style="background-image:url({{profile.thumbnailUrl}});"></div>
			</a>
		{{/each}}
	</div>

</template>
